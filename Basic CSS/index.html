    /* ‚Å°‚Å¢‚Å£‚Å¢CSS basic properties‚Å°
*     ‚Å°‚Å¢‚Å£‚Å£‚Å°‚Å¢‚Å£‚Å£- Use the style attribute for styling HTML elements
*     - background-color for background color
*     - Use color for text colors

*     - Use font-family for text fonts

*     - Use font-weight for bold Alternative
*     - Use text-align for text alignment or change text place
*     - Use text-overflow for text alignment 
*     - Use word-break to break overflown words 
*     - Use text-overflow:hidden to hide text which is overflown out of the box
*     - Use text-indent for moving text away from its starting point
*     - Use text-decoration for text decorations like underline
*     - Use text-decoration-thickness for text decorations boldness or its width
*     - Use text-decoration-style for text decorations styles like dotted , dashed
*     - Use text-transform for text transformations like Capitalization, Lowercase , Upper case
*     - Use line-height for spacing btw lines
*     - Use letter-spacing for spacing btw letters
*     - Use margin for margins
*     - Use padding for padding
*     - Use border for borders
*     - Use border-radius for rounded corners
*     - Use width for width
*     - Use height for height
*     - Use float for floating elements
*     - Use clear for clearing floats
*     - Use overflow for hiding content
*     - Use position for positioning elements
*     - Use z-index for stacking elements
*     - Use display for displaying elements
*     - Use visibility for hiding elements
*     - Use opacity for transparency
*     - Use cursor for changing the cursor
*     - Use transition for animating elements
*     - Use animation for animating elements
*     - Use transform for transforming elements
*     - Use filter for applying filters to elements
*     - Use clip-path for clipping elements
*     - Use box-shadow for adding shadows to elements
*     - Use text-shadow for adding shadows to text
*     - Use background-image for adding images to elements
*     - Use background-repeat for repeating images
*     - Use background-position for positioning images
*     - Use background-size for sizing images
*     - Use background-attachment for attaching images
*     - Use background-origin for positioning images
*     - Use background-clip for clipping images
*     - Use background-color for setting the background color
*     - Use background-image for adding images to the background‚Å°‚Å° */
